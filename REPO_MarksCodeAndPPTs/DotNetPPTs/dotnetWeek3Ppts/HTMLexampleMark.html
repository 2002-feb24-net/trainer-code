<!-- every HTML 5 document needs to begin with the proper HTML 5 document type declaration -->
<!-- (not technically an element) -->
<!DOCTYPE html>

<!-- the "root element" or "document element" - the one containing all others -->
<!-- is the HTML element. -->
<html lang="en">
<!-- the head element contains metadata about the page -->

<head>
    <meta charset="UTF-8"> <!-- interpret this page as UTF-8 (Unicode character set) -->
    <!-- this one has to do with mobile initial zoom stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this switches off Microsoft Edge's old-IE-compatibility behaviors -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Nick Escalona">

    <!-- these two used to be very important for search engine results -->
    <meta name="description" content="description of this page">
    <meta name="keywords" content="search engine keywords for this page">
    <!-- SEO (search engine optimization) these days is more about getting
    other people to link to you in the right contexts -->

    <title>Document</title> <!-- tab/window/bookmark title -->
</head>
<!-- the body element contains the actual page -->
